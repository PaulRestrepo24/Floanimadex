        <script>
            // Función para obtener la fecha y hora actual
function getCurrentDateTime() {
    const date = new Date();
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const hour = String(date.getHours()).padStart(2, '0');
    const minute = String(date.getMinutes()).padStart(2, '0');
    const second = String(date.getSeconds()).padStart(2, '0');
    return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
}

// Función para agregar un registro al historial
function addRecordToHistory(section) {
    const currentDateTime = getCurrentDateTime();
    const record = {
        section: section,
        timestamp: currentDateTime
    };
    const storedHistory = localStorage.getItem('activityHistory');
    let history = storedHistory ? JSON.parse(storedHistory) : [];
    history.push(record);
    localStorage.setItem('activityHistory', JSON.stringify(history));
}

// Llamar a la función para agregar un registro al historial
addRecordToHistory('Floanimadex | Perfil');

document.getElementById('formRegistroUsuario').addEventListener('submit', function(event) {
    event.preventDefault();

    // Aquí se podría añadir lógica de registro y autenticación, por simplicidad se oculta la sección de registro y se muestra la de carga de fotos.
    document.getElementById('registroUsuario').style.display = 'none';
    document.getElementById('cargaFotos').style.display = 'block';
    document.getElementById('galeriaFotos').style.display = 'block';
});

document.getElementById('formCargaFotos').addEventListener('submit', function(event) {
    event.preventDefault();

    let nombreFoto = document.getElementById('nombreFoto').value;
    let fotoInput = document.getElementById('foto');
    let archivo = fotoInput.files[0];

    if (archivo) {
        let reader = new FileReader();
        reader.onload = function(e) {
            let img = document.createElement('img');
            img.src = e.target.result;

            let div = document.createElement('div');
            div.classList.add('foto');
            //innerHTML crea una estructura HTML en la web, appendChild agrega un elemento en una lista organizada para mostrar en la web
            div.innerHTML = `
                <p><strong>Nombre:</strong> ${nombreFoto}</p>
                <p><strong>Fecha de Carga:</strong> ${new Date().toLocaleDateString()}</p>
            `;
            div.appendChild(img);

            document.getElementById('galeria').appendChild(div);

            // Limpiar el formulario
            document.getElementById('nombreFoto').value = '';
            fotoInput.value = '';
        };

        reader.readAsDataURL(archivo);
    }
});
