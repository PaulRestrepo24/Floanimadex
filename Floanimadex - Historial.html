    <script>
// Función para obtener la fecha y hora actual
function getCurrentDateTime() {
    const date = new Date();
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const hour = String(date.getHours()).padStart(2, '0');
    const minute = String(date.getMinutes()).padStart(2, '0');
    const second = String(date.getSeconds()).padStart(2, '0');
    return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
}

// Función para agregar un registro al historial
function addRecordToHistory(section) {
    const currentDateTime = getCurrentDateTime();
    const record = {
        section: section,
        timestamp: currentDateTime
    };
    const storedHistory = localStorage.getItem('activityHistory');
    let history = storedHistory ? JSON.parse(storedHistory) : [];
    history.push(record);
    localStorage.setItem('activityHistory', JSON.stringify(history));
}

// Llamar a la función para agregar un registro al historial
addRecordToHistory('Floanimedex | Historial');


// Función para mostrar los registros del historial
function displayHistory() {
    const storedHistory = localStorage.getItem('activityHistory');
    const history = storedHistory ? JSON.parse(storedHistory) : [];
    const historyContainer = document.getElementById('history-container');
    historyContainer.innerHTML = '';
    history.forEach(record => {
        const recordElement = document.createElement('div');
        recordElement.innerHTML = `
            <strong>${record.section}</strong>
            <span>${record.timestamp}</span>
        `;
        historyContainer.appendChild(recordElement);
    });
}

// Llamar a la función para mostrar los registros del historial
displayHistory();
    </script>
