<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión </title>

    <link rel="webside icon" type="png" href="../Proyecto/imagenes/logo.png">
    <style>
body {
    font-family: Arial, sans-serif;
    background-image: url('../Proyecto/imagenes/fo_2.0.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 1rem;
}
.card {
    background-color: white;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 1.5rem;
    width: 100%;
    max-width: 400px;
}
.header {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
}
.logo {
    width: 60px;
    
    margin-right: 0.5rem;
}
.title {
    font-size: 1.5rem;
    font-weight: bold;
    color: #15803d;
}
.tabs {
    display: flex;
    margin-bottom: 1rem;
}
.tab {
    flex: 1;
    padding: 0.5rem;
    text-align: center;
    background-color: #f3f4f6;
    cursor: pointer;
}
.tab.active {
    background-color: white;
    border-bottom: 2px solid #15803d;
}
.form {
    display: none;
}
.form.active {
    display: block;
}
.input-group {
    margin-bottom: 1rem;
}
label {
    display: block;
    margin-bottom: 0.25rem;
    font-size: 0.875rem;
}
input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.25rem;
}
.button {
    width: 100%;
    padding: 0.5rem;
    background-color: #15803d;
    text-decoration: none;
    color: white;
    border: none;
    border-radius: 0.25rem;
    cursor: pointer;
}
.button:hover {
    background-color: #166534;
    text-decoration: none;
} 
.switch-form {
    display: block;
    text-align: center;
    color: #15803d;
    text-decoration: none;
    margin-top: 1rem;
}
.forgot-password {
    display: block;
    text-align: center;
    color: #15803d;
    text-decoration: none;
    margin-top: 0.5rem;
    font-size: 0.875rem;
}
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="../Proyecto/imagenes/logo.png" alt="" class="logo">
            <h1 class="title">Floanimadex</h1>
        </div>
        <div class="tabs">
            <div class="tab active" id="loginTab" onclick="switchTab('login')">Iniciar sesión</div>
            <div class="tab" id="registerTab" onclick="switchTab('register')">Registrarse</div>
        </div>
        <!-- Inicio de sesión -->
        <form id="loginForm" class="form active" method="POST">
            <div class="input-group">
                <label for="email-login">Correo electrónico</label>
                <input name="Correo_electronico" id="email-login" type="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password-login">Contraseña</label>
                <input name="Clave" id="password-login" type="password" required>
            </div>
            <a href="../Proyecto/Floanimadex - Perfil iniciado.html">
            <input type="submit" name="login" class="button"> 
        </a>
            <a href="../Proyecto/Floanimadex - Recurerar Contraseña.html" class="forgot-password">¿Se te olvidó tu contraseña?</a>
        </form>
<!-- Registro de Usuario -->
        <form id="registerForm" class="form" method="POST">
            <div class="input-group">
                <label for="email-register">Correo electrónico</label>
                <input name="Correo_electronico" id="email-register" type="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password-register">Contraseña</label>
                <input name="Clave" id="password-register" type="password" required>
            </div>
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input name="Nombre" id="username" type="text" required>
            </div>
            <input type="submit" name="registrar" class="button" value="Registrarse">
        </form>
        <a class="switch-form" onclick="switchTab(document.querySelector('.tab.active').id === 'loginTab' ? 'register' : 'login')">
            ¿No tienes cuenta? Regístrate
        </a>
    </div>
    <script>
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const switchFormLink = document.querySelector('.switch-form');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                switchFormLink.textContent = '¿No tienes cuenta? Regístrate';
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                switchFormLink.textContent = '¿Ya tienes cuenta? Inicia sesión';
            }
        }
    </script>
</body>
</html>
